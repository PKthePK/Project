<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>
    
            <link rel="stylesheet" href="./Assets/CSS/style.css">
            <script defer src="./Assets/Javascript/calculatorJS.js"></script>
        </head>
        <body>
            <div class="outputBox">
                <div class="previousOperand">
                    123 + 
                </div>
                <div class = "currentOperand">
                    45655555555555555555555555555555555555555555555555555555555
                </div>
                
            </div>
            <div class="btnInputs">
                <div class="numpad">
                    <div class="flex-row">
                        <div class ="flex-column">
                            <button class="btn">ln</button>
                            <button class="btn">sin</button>
                            <button class="btn">cos</button>
                            <button class="btn">tan</button>
                            <button class="btn" style ="font-size: 70%">Modulo</button>

                        </div>
                        <div class ="flex-column">
                            <button class="btn">(</button>
                            <button class="btn">x<sup>2</sup></button>
                            <button class="btn">x<sup>y</sup></button>
                            <button class="btn">x<sup>3</sup></button>
                            <button class="btn">log</button>
                        </div>
                        <div class ="flex-column" style="margin-right: 4px">
                            <button class="btn">)</button>
                            <button class="btn">x!</button>
                            <button class="btn"><sup>1</sup>&frasl;<sub>x</sub></button>
                            <button class="btn"><sup>y</sup>√<sub>x</sub></button>
                            <button class="btn">10<sup>x</sup></button>
                        </div>
                    </div>
                </div>
                <div class="numpad">
                    <div>
                        <div>
                            <button class="btn">DEL</button>
                            <button class="btn">CE</button>
                            <button class="btn">AC</button>
                        </div>
                        <div>
                            <button class="btn">7</button>
                            <button class="btn">8</button>
                            <button class="btn">9</button>
                        </div>
                        <div>
                            <button class="btn">4</button>
                            <button class="btn">5</button>
                            <button class="btn">6</button>
                        </div>
                        <div>
                            <button class="btn">1</button>
                            <button class="btn">2</button>
                            <button class="btn">3</button>
                        </div>
                        <div>
                            <button class="btn" style="width: 84px">0</button>
                            <button class="btn">.</button>
                        </div>
                    </div>
                    <div class="flex-row">
                        <div class ="flex-column">
                            <button class="btn">±</button>
                            <button class="btn">/</button>
                            <button class="btn">*</button>
                            <button class="btn">-</button>
                            <button class="btn">+</button>
                        </div>
                        <div class ="flex-column">
                            <button class="btn">√</button>
                            <button class="btn">%</button>
                            <button class="btn"><sup>1</sup>&frasl;<sub>x</sub></button>
                            <button class="btn" style ="height: 84px;">=</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </body>
    </html>
