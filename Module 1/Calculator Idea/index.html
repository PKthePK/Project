<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Calculator</title>
    
            <link rel="stylesheet" href="./Assets/CSS/style.css">
            <script defer src="./Assets/Javascript/calculatorJS.js"></script>
        </head>
        <body>
            <div class="window">
                <div class="outputBox">
                    <div data-history-operand class="historyOperand"></div>
                    <div data-previous-operand class="previousOperand"></div>
                    <div data-current-operand class="currentOperand"></div>
                    <div data-result-operand class="resultOperand"></div>
                </div>
                <div class="btnInputs">
                    <div class="numpad">
                        <div class="flex-row">
                            <div class ="flex-column">
                                <button data-operator class="btn" style ="font-size: 70%">Modulo</button>
                                <button data-sin data-extra class="btn">sin</button>
                                <button data-cos data-extra class="btn">cos</button>
                                <button data-tan data-extra class="btn">tan</button>
                                <button data-ln data-extra class="btn">ln</button>
    
                            </div>
                            <div class ="flex-column">
                                <button data-pi class="btn">ùùÖ</button> 
                                <button data-operator class="btn">^<!-- ( --><!--Test--></button>
                                <button data-x-squared data-extra class="btn">x<sup>2</sup></button>
                                <button data-x-cubed data-extra class="btn">x<sup>3</sup></button>
                                <button data-logten data-extra class="btn">log</button>
                            </div>
                            <div class ="flex-column" style="margin-right: 4px">
                                <button data-factorial data-extra class="btn">x!</button>
                                <button data-operator class="btn">‚àö</button>
                                <button data-sqrt data-extra class="btn"><sup>2</sup>‚àö<sub>x</sub></button>
                                <button data-cubert data-extra class="btn"><sup>3</sup>‚àö<sub>x</sub></button>
                                <button data-tenpower data-extra class="btn">10<sup>x</sup></button>
                            </div>
                        </div>
                    </div>
                    <div class="numpad">
                        <div>
                            <div>
                                <button data-delete class="btn">DEL</button>
                                <button data-clear-entry class="btn">CE</button>
                                <button data-all-clear class="btn">AC</button>
                            </div>
                            <div>
                                <button data-number class="btn">7</button>
                                <button data-number class="btn">8</button>
                                <button data-number class="btn">9</button>
                            </div>
                            <div>
                                <button data-number class="btn">4</button>
                                <button data-number class="btn">5</button>
                                <button data-number class="btn">6</button>
                            </div>
                            <div>
                                <button data-number class="btn">1</button>
                                <button data-number class="btn">2</button>
                                <button data-number class="btn">3</button>
                            </div>
                            <div>
                                <button data-number class="btn" style="width: 84px">0</button>
                                <button data-number class="btn">.</button>
                            </div>
                        </div>
                        <div class="flex-row">
                            <div class ="flex-column" style="margin-left: 4px">
                                <button data-plus-minus class="btn">¬±</button>
                                <button data-operator class="btn">/</button>
                                <button data-operator class="btn">*</button>
                                <button data-operator class="btn">-</button>
                                <button data-operator class="btn">+</button>
                            </div>
                            <div class ="flex-column">
                                <button data-euler class="btn">e</button>
                                <button data-operator class="btn">%</button>
                                <button data-reciprocal data-extra class="btn"><sup>1</sup>&frasl;<sub>x</sub></button>
                                <button data-equals class="btn" style ="height: 84px;">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>
    </html>
